  <body>
    <span id="divClock"></span>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("text").addEventListener("keydown", 
			function(event){
				tecla(event);			
			}, false);
		}
	
		function tecla (e){
			var evt = e ? e : event;
			var key = window.Event ? evt.which : evt.keyCode;
			alert (key);
		}		
	</script>
    <input type="text" id="text"/>
  </body>
