var ingreso = [];
    do{        
        var valor = prompt("Ingrese saldo a depositar(0 para finalizar): ","");

        if(!valor && valor != 0){
            alert("Valor invalido");
        }else{
            ingreso.push(valor);
        }
    }while(valor!=0);
    
    ingreso.pop();
    
    console.log(ingreso);
